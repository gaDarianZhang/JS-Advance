<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1. 难度系数：⭐⭐⭐
    2. 技术点：
        1): 作用域与作用域链
        2): 变量查找
-->
<script type="text/javascript">

    var fn = function () {
        console.log(fn);
    }
    fn();//fn函数体

    var obj = {
        fn2: function () {
            console.log(fn2);//报错：not defined。当前函数作用域没有，就去外部作用域（全局），也没有

            console.log(this.fn2);//如果能执行到这一步的话，是这个的函数体
        }
    };
    obj.fn2();

</script>
</body>
</html>
