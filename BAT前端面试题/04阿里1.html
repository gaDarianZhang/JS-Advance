<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1. 难度系数：⭐⭐⭐
    2. 技术点：
        1): 变量提升
        2): 函数提升
        3): 预处理
-->
<script type="text/javascript">

    //预热1
    var a = 2;
    function fn() {
        console.log(a);
        var a = 3;
    }
    fn();//undefined

    function fn2(){
      console.log(a);
      a = 3;
    }
    fn2();// 2
    console.log(a);
    //预热2
    function b(){

    }
    var b;
    console.log(typeof b);//function


    var c = 1;
    function c(c){
        console.log(c);
        var c = 3;
    }
    console.log(c);//1
    c(2);//报错：c is not a function
</script>
</body>
</html>
