<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1. 难度系数：⭐⭐⭐⭐⭐
    2. 技术点：
        1): 闭包
        2): 作用域与作用域链
        3): 变量查找
-->
<script type="text/javascript">

    function fun(n,o){
        console.log(o);
        return{
            fun: function (m) {
                return fun(m,n);
            }
        }
    }

    var a = fun(0);//undefined a={fun:}
    a.fun(1);//fun(1,0)  0
    a.fun(2);//0
    a.fun(3);//0


    var b = fun(0).fun(1).fun(2).fun(3);//undefined 0 1 2


    var c= fun(0).fun(1);//undefined 0
    c.fun(2);//1
    c.fun(3);//1



    var name = "zhangsan";
    var obj = {
        name:"inobjName",
        age:13,
        getName:function () {
            return name;
        }
    }
    console.log(obj.name,obj.getName());//inobjName zhangsan
</script>
</body>
</html>
