    2. 技术点：

        2): 变量提升
        3): this
        4): 运算符优先级
        5): 全局变量污染

<script type="text/javascript">

    // function Person(){
    //     getAge = function () {
    //         console.log(10);
    //     }
    //     return this;
    // }
    // Person.getAge = function () {
    //     console.log(20);
    // }
    // Person.prototype.getAge = function () {
    //     console.log(30);
    // }
    // var getAge = function () {
    //     console.log(40);
    // }
    //
    // function getAge() {
    //     console.log(50);
    // }



    function Person(){
        getAge = function () {
            console.log(10);
        }
        return this;
    }
    function getAge() {
        console.log(50);
    }
    var getAge;
    Person.getAge = function () {
        console.log(20);
    }
    Person.prototype.getAge = function () {
        console.log(30);
    }
    getAge = function () {
        console.log(40);
    }

    Person.getAge();//20
    getAge();//40
    Person().getAge();//10
    getAge = function () {
        console.log(10);
    }
    getAge();//10
    new Person.getAge();//20
    new Person().getAge();//30



</script>
</body>
</html>
