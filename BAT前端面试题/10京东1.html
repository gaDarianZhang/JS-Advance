<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1. 难度系数：⭐⭐⭐⭐
    2. 技术点：
        1): 原型与原型链
        2): 实例对象，构造函数，Object，Function的关系
-->
<script type="text/javascript">

    var F = function () {

    }
    Object.prototype.a = function () {
        console.log("a()");
    }
    Function.prototype.b = function () {
        console.log("b()");
    }
    var f = new F();

    F.a();//a()
    F.b();//b()
    f.a();//a()
    f.b();//报错：f.b is not a function

</script>
</body>
</html>
