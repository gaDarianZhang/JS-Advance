<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    // 1. 指数运算符(幂): **
    // 2. Array.prototype.includes(value) : 判断数组中是否包含指定value，指用于单个元素
    console.log(3**3);
    console.log([1,2,3,4].includes(1));//true
    console.log([1,2,3,4,5].includes([1,2]));//false

</script>
</body>
</html>
