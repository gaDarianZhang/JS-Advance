<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*
    1. 理解:
        * 除了正常运行模式(混杂模式)，ES5添加了第二种运行模式："严格模式"。
        * 顾名思义，这种模式使得Javascript在更严格的语法条件下运行
    2.  目的/作用
        * 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为
        * 消除代码运行的一些不安全之处，为代码的安全运行保驾护航
        * 为未来新版本的Javascript做好铺垫
    3. 使用
        * 在全局或函数的第一条语句定义为: 'use strict';
        * 如果浏览器不支持, 只解析为一条简单的语句, 没有任何副作用
    4. 语法和行为改变
        * 必须用var声明变量
        * 禁止自定义的函数中的this指向window
        * 创建eval作用域
        * 对象不能有重名的属性
        
     */
    
    // 'use strict';
    "use strict";
    
    // age = 23;//必须加var
    var age = 23;
    console.log(age);

    // 禁止自定义的函数中的this指向window
    function Person(name) {
        this.name = name;
    }
    // Person("zhangsan");
    new Person("lisi");

    //创建eval作用域,eval可以解析传入的字符串，并且执行
    var a = 110;
    eval("var a = 123;  alert(a);");
    console.log(a);//在非严格模式下，eval内的代码相当于被放到全局中，会修改全局中的变量。
    //打开严格模式后，会单独给eval创建一个作用域

    // 对象不能有重名的属性
    var obj = {
        name: "zhangsan",
        // name: "lisi"
    }

</script>
</body>
</html>
