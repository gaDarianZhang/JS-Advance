<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 1. Function.prototype.bind(obj) :
    //     * 作用: 将函数内的this绑定为obj, 并将函数返回
    // 2. 面试题: 区别bind()与call()和apply()?
    //     * 都能指定函数中的this
    //     * call()/apply()是立即调用函数
    //     * bind()是将函数返回

    var obj = {
        name: "zhangsan"
    }
    function func(age) {
        console.log(this.name+":"+age);
    }
    func(12);
    func.call(obj,12);
    func.apply(obj,[12]);
    var newFunc = func.bind(obj,12);
    newFunc();



</script>
</body>
</html>
