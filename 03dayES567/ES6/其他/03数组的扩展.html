<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>测试1</button>
<button>测试2</button>
<button>测试3</button>
<script type="text/javascript">

    // 1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
    // 2. Array.of(v1, v2, v3) : 将一系列值转换成数组
    // 3. find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
    // 4. findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
    console.log("----------Array.from---------");
    let btns = document.getElementsByTagName('button');
    console.log(btns);//是一个伪数组,不能使用forEach
    console.log(Array.from(btns));
    Array.from(btns).forEach(function (item,index) {
        console.log(index,item);
    })
    console.log("----------Array.of---------");
    console.log(Array.of(1,'asd',{a:1}));
    console.log("----------find(function(){})---------");
    let result = [1,2,3,4,5].find(function (item,index) {
        return index >= 1;
    });
    console.log(result);

    console.log([1,2,4,3,2].findIndex(function (item,index) {
        return item == 4;
    }));
    
    console.log([1,2].find(function (item,index,) {
        
    }));


</script>
</body>
</html>
