<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script type="text/javascript">

    // 方式2: 借用构造函数继承(假的)
    //     1. 套路:
    //         1. 定义父类型构造函数
    //         2. 定义子类型构造函数
    //         3. 在子类型构造函数中调用父类型构造
    //     2. 关键:
    //         1. 在子类型构造函数中调用super()调用父类型构造函数
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.f1 = function () {
            console.log(this);
        }
    }
    function Child(name, age, gender) {
        // this.name = name;
        // this.age = age;
        //借用Person中的代码
        // Person(name,age);//这是普通函数自调用，this指向window
        Person.call(this,name,age);
        this.gender = gender;
    }

    var child1 = new Child("zhangsan",21,"女");
    child1.f1();//Child
    var f = child1.f1;
    f();//这样的话输出就是Window了，这就是函数自调用!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!


</script>
</body>
</html>
