<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<script type="text/javascript">

    function f1() {
        console.log("f1()");
    }
    f1();
    document.querySelector("button").onclick = function () {
        console.log("点击处理事件");
    }

    setTimeout(function () {
        console.log("定时到了");
    },5000)

    function f2() {
        console.log("f2()");
    }
    f2();
</script>
</body>
</html>
