<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script type="text/javascript">

    /*
  测试题1: 先预处理函数, 后预处理变量, 如果已经存在就会被忽略!!!!!!!!
  */


    console.log(typeof a)  // function


    var a;
    function a() {}



    // /*
    // 测试题2: 变量预处理, in操作符
    //  */
    console.log(b);
    if (!(b in window)) {
        var b = 1;
    }
    console.log(b) // undefined
    //
    // /*
    // 测试题3: 预处理, 顺序执行
    //  */1

    // 预解析结果 c = function(){}

    var c = 1
    function c(c) {
        console.log(c) // 2 undefined
        var c = 3
    }
    console.log(c);
    c(2);//c is not a function.
    //先把函数c整体提升，然后又提升变量c，但是变量c的声明被忽略。
    // 接下来就从第一行开始 c = 1;因为前边已经把函数整体提升了（不同于var c =function）,
    //那么这里不会再将函数赋给c，所以c就是个普通变量。

</script>
